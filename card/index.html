<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介卡片生成器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>个人简介卡片生成器</h1>
        
        <div class="editor-section">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="请输入您的姓名" value="张三">
            </div>
            
            <div class="form-group">
                <label for="title">职位</label>
                <input type="text" id="title" placeholder="请输入您的职位" value="前端开发工程师">
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" placeholder="请输入您的邮箱" value="zhangsan@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">电话</label>
                <input type="tel" id="phone" placeholder="请输入您的电话" value="138-0000-0000">
            </div>
            
            <div class="form-group">
                <label for="bio">个人简介</label>
                <textarea id="bio" rows="4" placeholder="请输入您的个人简介">热爱技术，专注于前端开发，具有丰富的项目经验。擅长React、Vue等前端框架，致力于创建优秀的用户体验。</textarea>
            </div>
            
            <div class="form-group">
                <label for="skills">技能标签</label>
                <input type="text" id="skills" placeholder="请输入技能标签，用逗号分隔" value="JavaScript, React, Vue, Node.js">
            </div>
            
            <div class="color-picker">
                <label for="cardColor">卡片颜色</label>
                <input type="color" id="cardColor" value="#6366f1">
            </div>
            
            <button onclick="downloadCard()">下载卡片</button>
        </div>
        
        <div class="preview-section">
            <h2>预览</h2>
            <div class="card" id="profileCard">
                <div class="card-header">
                    <div class="avatar">
                        <img src="https://picsum.photos/seed/avatar/100/100.jpg" alt="头像">
                    </div>
                    <div class="header-info">
                        <h3 id="cardName">张三</h3>
                        <p id="cardTitle">前端开发工程师</p>
                    </div>
                </div>
                
                <div class="card-content">
                    <div class="bio-section">
                        <h4>个人简介</h4>
                        <p id="cardBio">热爱技术，专注于前端开发，具有丰富的项目经验。擅长React、Vue等前端框架，致力于创建优秀的用户体验。</p>
                    </div>
                    
                    <div class="skills-section">
                        <h4>技能标签</h4>
                        <div class="skills-tags" id="cardSkills">
                            <span class="skill-tag">JavaScript</span>
                            <span class="skill-tag">React</span>
                            <span class="skill-tag">Vue</span>
                            <span class="skill-tag">Node.js</span>
                        </div>
                    </div>
                    
                    <div class="contact-section">
                        <h4>联系方式</h4>
                        <div class="contact-info">
                            <div class="contact-item">
                                <span class="icon">📧</span>
                                <span id="cardEmail">zhangsan@example.com</span>
                            </div>
                            <div class="contact-item">
                                <span class="icon">📱</span>
                                <span id="cardPhone">138-0000-0000</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <p>Generated by Card Generator</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
